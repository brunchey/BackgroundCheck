<div class="panel-heading">Applicant Summary</div>
<div class="alert alert-danger" ng-show="isError">
    Error ({{isError.status}}). The product data was not loaded.
    <a href="/app.html" class="alert-link">Click here to try again</a>
</div>
<div class="panel-body">
    <table class="table table-striped table-condensed">
        <thead>
            <tr><th>First Name</th><th>Last Name</th><th>Middle Name</th><th></th></tr>
        </thead>
        <tbody>
            <tr ng-repeat='applicant in applicants | orderBy:"LastName"'>
                <td>{{applicant.FirstName}}</td>
                <td>{{applicant.LastName}}</td>
                <td>{{applicant.MiddleName}}</td>
                <td>
                    <a href='#/applicant/{{applicant.Id}}'>edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="Add" class="btn btn-primary">Add New</button>
</div>
